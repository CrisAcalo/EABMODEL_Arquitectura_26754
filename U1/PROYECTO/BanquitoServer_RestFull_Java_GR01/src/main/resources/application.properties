# Configuraci\u00c3\u00b3n del Servidor BanQuito
# =====================================
# IMPORTANTE: Cambie aqu\u00c3\u00ad la IP del servidor cuando sea necesario
# Esta IP ser\u00c3\u00a1 usada por todos los clientes para conectarse

# IP del Servidor (cambie seg\u00c3\u00ban su configuraci\u00c3\u00b3n de red)
server.ip=192.168.1.13

# Puerto del Servidor
server.port=8080

# Context Path de la aplicaci\u00c3\u00b3n
server.context=/banquito-server

# URL Base completa del servidor
# Esta se construye autom\u00c3\u00a1ticamente: http://${server.ip}:${server.port}${server.context}
server.url.base=http://${server.ip}:${server.port}${server.context}

# Configuraci\u00c3\u00b3n de Base de Datos
db.host=localhost
db.port=5432
db.name=banquito_db
db.username=postgres
db.password=postgres

# Pool de Conexiones
db.pool.min=5
db.pool.max=20

# Configuraci\u00c3\u00b3n de Cr\u00c3\u00a9dito
credit.interest.rate.annual=0.16
credit.min.months=3
credit.max.months=24
credit.percentage=0.60
credit.multiplier=9
