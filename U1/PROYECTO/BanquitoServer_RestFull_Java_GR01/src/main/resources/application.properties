# Configuración del Servidor BanQuito
# =====================================
# IMPORTANTE: Cambie aquí la IP del servidor cuando sea necesario
# Esta IP será usada por todos los clientes para conectarse

# IP del Servidor (cambie según su configuración de red)
server.ip=192.168.1.100

# Puerto del Servidor
server.port=8080

# Context Path de la aplicación
server.context=/banquito-server

# URL Base completa del servidor
# Esta se construye automáticamente: http://${server.ip}:${server.port}${server.context}
server.url.base=http://${server.ip}:${server.port}${server.context}

# Configuración de Base de Datos
db.host=localhost
db.port=5432
db.name=banquito_db
db.username=postgres
db.password=postgres

# Pool de Conexiones
db.pool.min=5
db.pool.max=20

# Configuración de Crédito
credit.interest.rate.annual=0.16
credit.min.months=3
credit.max.months=24
credit.percentage=0.60
credit.multiplier=9
