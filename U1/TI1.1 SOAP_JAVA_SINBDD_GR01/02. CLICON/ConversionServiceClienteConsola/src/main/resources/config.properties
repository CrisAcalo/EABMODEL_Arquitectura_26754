# ================================================
# Configuracion del Servidor de Web Services
# ================================================

# IP del servidor donde corre Payara Server
# - localhost: Si cliente y servidor estan en la misma maquina
# - 192.168.X.X: Si cliente y servidor estan en maquinas diferentes
servidor.ip=192.168.0.10

# Puerto del servidor (por defecto 8080)
servidor.puerto=8080

# Nombre del contexto de la aplicacion web
servidor.contexto=ConUni_Soap_Java_GR01

# ================================================
# Configuracion de Servicios
# ================================================

# Nombre de los servicios SOAP
servicio.longitud=LongitudService
servicio.masa=MasaService
servicio.temperatura=TemperaturaService